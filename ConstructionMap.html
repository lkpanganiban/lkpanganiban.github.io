<!DOCTYPE html>
<head>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

<!-- Latest compiled and minified jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<!--d3 and topojson-->
<script src="js/d3.min.js"></script>
<script src="js/topojson.v0.min.js"></script>

<!--container elements-->
<style>
	#mapControl{
		position:absolute;
		left:5rem;
		margin-top:5rem;
		height:50rem;
		width:20rem;
		z-index:500;
	}
	#map{
		width:100%;
		height:100%;
	}
	#legend{
		position:fixed;
		top:5rem;
		left:5rem;
		width:50rem;
		height:30rem;
		z-index:1000;
		float:left;
	}

	#full{
		position:absolute;
	}
</style>
<!--d3 styles-->
<style>
	path{
		stroke:#105770;
		stroke-width:0.25px;
	}

	.reg_Label, .percent{
		font-family: 'Open Sans', sans-serif;
		color:black;
		font-size:8px;
		font-weight:400;
	}

	.percent{
		font-size:15px;
	}
</style>

</head>
<body>
	<!-- Set-up HTML Layout-->
	<div class="fill" id="full">
		<div id="legend">
			<p class="text-center"><h2><big>Distribution of Construction Projects by Region</big></h2>
			<h4>2<sup>nd</sup> Quarter of 2014<h4>
			<cite><sub>census.gov.ph</sub></cite></p>
		</div>
		<script>
			//Set the canvas' Dimension
			var width = $(window).width(),
				height = $(window).height()-10;

			//Set a projection for your data
			var projection = d3.geo.mercator()
				.center([112,17])
				.scale(3000);

			//Initialize the variable where your geometries will be drawn
			var path = d3.geo.path().projection(projection);

			//Create the canvas
			var svg = d3.select("#full").append("svg")
				.attr("width",width)
				.attr("height",height);

			//Initialize the drawing group
			//This is where we will create all of our graphics
			var g = svg.append("g");

			//Parse topojson data to get geometries
			var regions = d3.json("json/Regions003.json",function(error, topology){

				//Parse CSV construction data 
				d3.csv("data/construction.csv",function(error,data){

					//Create the circle markers for the map
					g.selectAll("circle")
						.data(data)
						.enter()
						.append("circle")
						.attr("cx", function(d){
							return projection([d.LON,d.LAT])[0];
						})
						.attr("cy",function(d){
							return projection([d.LON,d.LAT])[1];
						})
						.attr("r",function(d){
							var linearS = d3.scale.linear()
									.domain([53,7892])
									.range([10,30]);

							return linearS(d.CONSTRUC);
						})
						.style("fill",function(d){
							var linearS = d3.scale.linear()
									.domain([53,7892])
									.range([0,1]);

							var color = d3.scale.linear()
    								.domain([0,0.5,1])
    								.range(["yellow", "orange", "red"]);

    							return color(linearS(d.CONSTRUC));
						})
						.style("opacity","0.5")
						.style("stroke","#E5EF2C")
						.style("stroke-width","2px")
						.style("stroke-opacity","1")

						//attach mouseevents to your elements 
						.on('mouseover',function(d){
							d3.select(this)
							    .transition().attr("r", function(){
							   		var linearS = d3.scale.linear()
										.domain([53,7892])
										.range([13,33]);

										return linearS(d.CONSTRUC);
							    })
							    .duration(500)
								.style("stroke","#105770")
								.style("stroke-width","2px")
								.style("opacity","0.75");

								
								g.append("text")
								.text(function(){
									return d.PERCENT+"%";
								})
								.attr("class", "percent")
								.style("font-size",function(){				
									var linearS = d3.scale.linear()
										.domain([53,7892])
										.range([5,15]);

									return linearS(d.CONSTRUC);
								})
								.style("fill","black")
								.attr("x", projection([d.LON,d.LAT])[0]-5)
     							.attr("y", projection([d.LON,d.LAT])[1]-5)
     							.attr("dx", function(){
     								var linearS = d3.scale.linear()
										.domain([53,7892])
										.range([0,15]);
     								return -linearS(d.CONSTRUC);
     							})
     							.attr("dy", function(){
     								var linearS = d3.scale.linear()
										.domain([53,7892])
										.range([6,12]);
     								return +linearS(d.CONSTRUC);
     							})
     							.attr("fill",  "black");

						})
						.on('mouseleave', function(d){
							d3.select(this)
								.transition().attr("r", function(){
							   		var linearS = d3.scale.linear()
										.domain([53,7892])
										.range([10,30]);

										return linearS(d.CONSTRUC);
							    })
							    .duration(400)
								.style("stroke","#E5EF2C")
								.style("stroke-width","2px")
								.style("opacity","0.5");

							d3.select(".percent").remove();
						});

					//Create the region labels
					g.selectAll("text")
						.data(data)
						.enter()
						.append("text")
						.attr("class","reg_Label")
						.attr("x", function(d){
							return projection([d.LON,d.LAT])[0];
						})
						.attr("y",function(d){
							return projection([d.LON,d.LAT])[1];
						})
						.attr("dx", "3em")
  						.attr("dy", "1.2em")
  						.text(function(d) { 
  							return d.REG_ID;
  						});

					});

					//Render the Regional Geometries
					g.selectAll("path")
						.data(topojson.object(topology,topology.objects.Regions003).geometries)
						.enter()
							.append("path")
							.attr("d",path)
							.attr("fill",function(d){
								var color = d3.scale.category20c().domain(d3.range(1,17));
								return color(d.properties.id);
							})
							//attach mouseevents for interactivity
							.on('mouseover',function(){
								d3.select(this)
									.style("stroke","red")
									.style("stroke-width","1.5px")
									.style("stroke-opacity","0.5");
							})
							.on('mouseleave', function(){
								d3.select(this)
									.style("stroke","#105770")
									.style("stroke-width","0.25px")
									.style("stroke-opacity","0.75");
							});
					});

			//Add Zoom and Pan function in the Map
			var zoom = d3.behavior.zoom()
				.on("zoom", function() {
        			g.attr("transform","translate("+ 
            			d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        			g.selectAll("circle")
            			.attr("d", path.projection(projection));
        			g.selectAll("path")  
            			.attr("d", path.projection(projection));
  			});

			//attach the created zoom function to our svg canvas
			svg.call(zoom)
		</script>
	</div>
</body>
</html>
